<div class="new-smart-container">
  <select [(ngModel)]="currentSO">
    <option value="0">--------------------All--------------------</option>
    <ng-container *ngFor="let so of smartTypes">
      <ng-container *ngIf="so.id=='p.tech'">
      <option value="{{ so.id }}"> {{ so.name }} </option>
    </ng-container>
    <ng-container *ngIf="so.id != 'p.tech'">
    <option value="{{ so.id }}" class="disabled" disabled> {{ so.name }} </option>
    </ng-container>
    </ng-container>
  </select>

  <div class="call-top-action col-12 text-center mt-3 p-0">
    <button class="btn btn-lg btn-outline-primary" (click)="open(currentSO)">
      Create
      <div class="btn2"></div>
    </button>
  </div>
</div>
