  <div class="user-avatar text-center" *ngIf='userData'>
    <img [src]="serverpath + currentUserPict" />
    <div class="user-name">
      {{ userData.code}}
    </div>
  </div>
  <div class="sidebar-navigation" >
    <nav>
      <ul>
        <li routerLinkActive="active" routerLink="/app-home">
          <span class="icon-web-page-home"></span><a>Home</a>
        </li>
        <li  (click)='displayTrainings()'>
          <span class="icon-write-board"></span><a>Trainings</a>
        </li>
        <li *ngIf='trainingsDisplayed' routerLinkActive="active" class= 'margin-left-77px' routerLink="/app-trainings/Proposed">
         <a>Proposed</a>
        </li>
        <li *ngIf='trainingsDisplayed'  routerLinkActive="active" class= 'margin-left-77px'  routerLink="/app-trainings/Planned">
         <a>Planned</a>
        </li>
        <li *ngIf='trainingsDisplayed'  routerLinkActive="active" class= 'margin-left-77px'  routerLink="/app-trainings/Done">
            <a>Done</a>
           </li>
           <li *ngIf='trainingsDisplayed'  routerLinkActive="active" class= 'margin-left-77px'  routerLink="/app-trainings/Confirmed">
            <a>Confirmed</a>
           </li>
        <li routerLinkActive="active" routerLink="/app-propositions">
          <span class="fas fa-users mr-2"></span> <a>Team Propositions</a>
        </li>
        <li routerLinkActive="active" routerLink="/app-mypropositions">
          <span class="fas fa-user"></span> <a>My Propositions</a>
        </li>
        <div *ngIf="userData  && userData.roleID =='HR-manager'">
          <li routerLinkActive="active" routerLink="/app-managepropositions">
            <span class="fas fa-layer-group"></span> <a>Manage Propositions</a>
          </li>
        </div>
      </ul>
    </nav>
  </div>
</div>
