<div class="row top-bar m-0">
  <div class="menu-icon">
    <i class="icon-menu-three-horizontal-lines-symbol" (click)="collapse2()">
    </i>
  </div>
  <div class="search-bar col-md-4 col-6">
    <input #searchInput type="text" name="" placeholder="free search" [(ngModel)]="search" (change)='onSearch(searchInput.value)'/>
    <div class="icon-search mr-2 hr-search-icon"></div>
  </div>
  <div class="col d-flex text-right justify-content-end align-items-center">
    <div
      class="notif-container"
      *ngIf="currentUser &&  currentUser[0].roleID =='HR-manager'"
      placement="bottom"
      containerClass="notification-popover pos-arrow"
      outsideClick="true"
      dropdown
      placement="bottom left"
      dropdownToggle
    >
      <i class="fas fa-th-large"></i>
      <ul
        id="dropdown-split"
        *dropdownMenu
        class="dropdown-menu"
        role="menu"
        aria-labelledby="button-split"
      >
        <li role="menuitem">
          <a class="dropdown-item" (click)="open()">Send Notification</a>
        </li>
      </ul>
    </div>
    <div
      class="notif-container"
      [popover]="notificationpopover"
      placement="bottom"
      containerClass="notification-popover pos-arrow"
      outsideClick="true"
    >
      <ng-template #notificationpopover>
        <app-notifications></app-notifications>
      </ng-template>
      <i class="icon-notifications-bell-button-1"></i>
      <div *ngIf="notificationsLength != 0">{{ notificationsLength }}</div>
    </div>
    <div
      class="user-name-top mr-1"
      [popover]="logoutpopover"
      placement="bottom"
      containerClass="logout-popover "
      outsideClick="true"
    >
      <ng-template #logoutpopover>
        <div class="d-flex justify-content-between align-items-center">
          <div class="col-3 p-0">
            <img [src]="serverpath + currentUserPict" />
          </div>
          <div class="col p-0" *ngIf='userData'>
            <h1>{{ userData.code }}  user.firstName </h1>
            <h2> user.email </h2>
            <div class="d-flex justify-content-between align-items-center">
              <button class="ml-0" routerLink="/app-myprofile">
                My profile
              </button>
              <button class="logout-btn" (click)="logout()">Logout</button>
            </div>
          </div>
        </div>
      </ng-template>
      <p *ngIf='userData'>{{ userData.code }}</p>
    </div>
  </div>
  <div class="btn-new-smart shadow-2">
    <span class="icon-add"></span>
    <div class="shadow"></div>
  </div>
</div>
