<app-header></app-header>
<div class="container-fluid px-4">
    <div class="row dashboard-row-margin">
        <div class="col-12">
            <div class="test-header d-flex justify-content-between align-items-center">
                <h2 class="d-inline-block">Change Requests</h2>
              <button class="close-btn ml-3"  routerLink="/product-dashboard" >
                <i class="icon-close"></i>
              </button>
            </div>
        </div>
    </div>
    <div class="test-case-change-container d-flex mt-2 pb-4">
        <app-test-case-change-request-list (selectedRequest)="detectSelectedRequest($event)"
                                           [treatedRequestId]="treatedRequestId"></app-test-case-change-request-list>
        <app-test-case-change-request-manager class="test-case-change-details flex-grow-1"
                                              [testCaseChangeRequest]="selectedRequest"
                                              (treatedRequestId)="detectRequestTreatment($event)"></app-test-case-change-request-manager>

    </div>
</div>
