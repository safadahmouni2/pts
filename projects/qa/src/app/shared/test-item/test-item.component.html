<div class="test-section">
    <div class="test-item">
        <div class="d-flex">
            <h3 class="flex-grow-1">{{getTitle()}}</h3>
            <div class="status-container">
                <!--
                    test-status-green : green background
                    test-status-red : red background
                    test-status-grey : grey background
                -->
                <span class="badge d-block btn-rounded"
                      [ngClass]="{'test-status-grey':test.testState === null, 'test-status-green':test.testState === 'OK', 'test-status-red':test.testState === 'NOT_OK'}">
                    <!--
                        icon-success : icon for success
                        icon-close : icon for fail
                    -->
                    <i *ngIf="test.testState"
                       [ngClass]="{'icon-success':test.testState === 'OK', 'icon-close':test.testState === 'NOT_OK'}"></i>
                </span>
            </div>
        </div>
        <div class="d-flex description">
            <p class="flex-grow-1">{{test.shortDescription}}</p>
            <div class="right-action-buttons text-right d-flex">
                <a class="btn btn-light align-bottom"
                   title="Chat"
                   href="{{chatUrl}}"
                   target="_blank"
                   [ngClass]="{'disabled': !isProd}">
                    <i class="icon-person-chat"></i>
                </a>
            </div>
        </div>
    </div>
</div>
